<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone - FIMLM</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/static/favicon.png">
</head>
<body>
    
    <header class="header">
        <img src="assets/static/icon-header.png" alt="">
        <p class="title-header">Trello Clone</p>
    </header>

    <div id="modal" class="modal-container">
        <div class="modal-window">
            <p class="modal-window__title board-card__item-title--f-medium">Add new task</p>
            <button id="close-btn"  class="modal-window__close-btn">X</button>
            <form action="">
                <input id="task-title" placeholder="Title task" type="text">
                <select name="select-team" id="select-team" >
                    <option value="Lina Bonilla" selected>Lina Bonilla</option>
                    <option value="Santiago Lopez">Santiago Lopez</option>
                    <option value="Marta Sanchez">Marta Sanchez</option>
                    <option value="Juan Martin">Juan Martin</option>
                </select>
                <textarea id="task-description" rows="10" cols="50" placeholder="Description"></textarea>
                <input id="date" type="date" name="" id="">
                <input id="save-btn" type="submit" value="Save">
                
            </form>

        </div>
    </div>

    <div class="board-container">
        <div class="board">
            <div class="board-card board__todo-card ">
                <p class="board-card__title">TO DO</p>
                <button id="add-task-btn" class="board-card__add-btn">+</button>

                

            </div>

            <div class="board-card board__todo-card ">
                <p class="board-card__title">DOING</p>
                

                

            </div>

            <div class="board-card board__todo-card ">
                <p class="board-card__title">FINISHED</p>
                

                

            </div>

            
        </div>
    </div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/model/addTask.js" type="module"></script>
<script src="js/model/listTask.js" type="module"></script>
</html>
